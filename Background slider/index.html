<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Background Slider</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div
				class="slide active"
				style="background-image: url(images/photo1.jpg)"
			></div>
			<div class="slide" style="background-image: url(images/photo2.jpg)"></div>
			<div class="slide" style="background-image: url(images/photo3.jpg)"></div>
			<div class="slide" style="background-image: url(images/photo4.jpg)"></div>
			<div class="slide" style="background-image: url(images/photo5.jpg)"></div>
			<button id="left" class="arrow left-arrow">
				<i class="fas fa-arrow-left"></i>
			</button>
			<button id="right" class="arrow right-arrow">
				<i class="fas fa-arrow-right"></i>
			</button>
		</div>
		<script src="main.js"></script>
	</body>
</html>
