<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Switcher</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="progress-bar"></div>
			<div class="fas fa-quote-right fa-quote"></div>
			<div class="fas fa-quote-left fa-quote"></div>
			<p class="testimonial">
				Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officia odit
				nihil laboriosam ad eveniet, sed, quas vero, excepturi doloribus
				perferendis corrupti nisi labore doloremque blanditiis similique. Cum
				velit omnis provident, consectetur temporibus iusto quia illo.
			</p>
			<div class="user">
				<img
					src="https://randomuser.me/api/portraits/women/2.jpg"
					alt="User"
					class="user-img"
				/>
				<div class="user-details">
					<h4 class="user-name">Mirage Amur</h4>
					<p class="role">Marketing</p>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
