<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Notes</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="nav">
			<div class="container">
				<div class="row">
					<div class="navbar py-5">
						<div class="col-3">
							<h2 class="notes-view">My Notes</h2>
						</div>
						<div class="col-3">
							<input
								type="search"
								class="form-control"
								placeholder="Search.."
							/>
						</div>
						<div class="col-3">
							<button id="add-note" class="btn btn-warning form-control">
								Add Note
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="main">
			<div class="container">
				<div class="row mainView"></div>
			</div>
		</div>
		<div id="addNoteView">
			<div class="container">
				<div class="row addNoteView"></div>
				<div class="col-4 py-5"></div>
				<div class="card">
					<div class="card-header text-center py-3">
						<input
							type="text"
							name="title"
							placeholder="Insert title"
							class="form-control"
						/>
					</div>
					<div class="card-header calc-2 text-center py-3">
						<div class="col-6">
							<input
								type="date"
								name="date"
								format="dd/mm/yyyy"
								class="form-control"
							/>
						</div>
						<div class="col-5">
							<input
								type="time"
								name="time"
								twelvehour="true"
								class="form-control"
							/>
						</div>
					</div>
					<div class="card-body py-4">
						<textarea
							name="textarea"
							id="textarea"
							rows="10"
							class="form-control"
						></textarea>
					</div>

					<div class="card-footer py-4">
						<div class="col-12">
							<button id="save-btn" class="btn btn-warning form-control">
								Add
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="db.js"></script>
		<script src="main.js"></script>
	</body>
</html>
