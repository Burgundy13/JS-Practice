<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carousel</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="carousel">
			<div class="image-container" id="imgs">
				<div class="image-wrap">
					<img src="../Background slider/images/photo1.jpg" alt="" />
				</div>
				<div class="image-wrap">
					<img src="../Background slider/images/photo2.jpg" alt="" />
				</div>
				<div class="image-wrap">
					<img src="../Background slider/images/photo3.jpg" alt="" />
				</div>
				<div class="image-wrap">
					<img src="../Background slider/images/photo4.jpg" alt="" />
				</div>
				<div class="image-wrap">
					<img src="../Background slider/images/photo5.jpg" alt="" />
				</div>
			</div>
			<div class="buttons-container">
				<button class="btn" id="left">
					<i class="fa-solid fa-angle-left"></i>
				</button>
				<button class="btn" id="right">
					<i class="fa-solid fa-angle-right"></i>
				</button>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
